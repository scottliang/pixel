<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
    <style>
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry&sensor=false"></script>

    <link href="css/flick/jquery-ui-1.10.3.custom.css" rel="stylesheet">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.js"></script>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js" ></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700|Varela+Round' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="like">
      <div id="buttonText">
        <p style="color: white;">Like</p>
      </div>
    </div>

    <div id="dislike">
      <div id="buttonText">
        <p style="color: white;">Dislike</p>
      </div>
    </div>

    <div id="centerMeButton" class="hidden">
      <div id="buttonText">
        <p style="color: white;">Center on me</p>
      </div>
    </div>

    <div id="tagDiv" class="hidden">
      <form>
        <table id="tagTable">
        <tr>
          <td>#Tag if you please </td>
          <td><input id="tag" type="text" name="tag"></td>
          <td><input type="button" value="Tag" onclick="submitTag()"></td>
          <td><input type="button" value="Dismiss" onclick="dismissTagPrompt()"></td>
        </tr>
        </table>
      </form>
    </div>


    <div id="loginBackdrop" class="hidden"></div>

    <div id="loginPopup" class="hidden">
      <form>
      <table id="loginTable">
        <tr>
          <td style="color: #36B1BF;">Username: </td>
          <td><input id="username" type="text" name="username"></td>
        </tr>
        <tr>
          <td style="color: #F2385A;">Password: </td>
          <td><input id="password" type="password" name="password"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="button" value="Login" onclick="login()"></td>
        </tr>
        <tr> 
          <td></td>         
          <td><input type="button" value="Create Profile" onclick="createProfile()"></td>
        </tr>
      </table>
      </form>
   	</div>


    <div id="likeEffect" class="hidden"></div>
    <div id="dislikeEffect" class="hidden"></div>


    <div id="infoBackdrop" class="hidden"></div>
    <div id="infoPrePopup" class="hidden"></div>

    <div id="infoPopup" class="hidden">
      <table id="infoTable">

        <tr>
          <td style="color: #36B1BF;">Likability: </td>
          <td id="infoLikability"></td>
        </tr>

        <tr>
          <td style="color: #36B1BF;">Likes: </td>
          <td id="infoLikes"></td>
        </tr>
        <tr>
          <td style="color: #F2385A;">Dislikes: </td>
          <td id="infoDislikes"></td>
        </tr>
        <tr>
          <td>Latest tag: </td>
          <td id="infoTags"></td>
        </tr>
        <tr>
          <td>Cell #: </td>
          <td id="infoCellNumber"></td>
        </tr>
      </table>
    </div>


    <div id="circle1" class="hidden"></div>
    <div id="circle2" class="hidden"></div>
    <div id="circle3" class="hidden"></div>


    <div id="map-canvas"></div>
  </body>

</html>
